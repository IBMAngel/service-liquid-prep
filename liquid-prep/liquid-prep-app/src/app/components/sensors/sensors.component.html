<mat-card #mat_card>
  <mat-card-content>
    <mat-icon class="cached" (click)="refresh()">cached</mat-icon>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 home-hub-table">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/device/' + element.id]" class="hand-pointer"> {{element.name}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="moisture">
        <th mat-header-cell *matHeaderCellDef> Moisture </th>
        <td mat-cell *matCellDef="let element"> {{element.moisture}} </td>
      </ng-container>

      <!-- Last Updated Column -->
      <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef> Last Update </th>
        <td mat-cell *matCellDef="let element" class="date-font"> {{element.lastUpdate}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="custom-control custom-switch">
            <mat-select name="action" required>
              <mat-option *ngFor="let action of actions" [value]="action.value">
                {{action.text}}
              </mat-option>
            </mat-select>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr> 
        <!-- [routerLink]="['/device/' + row.id]" class="hand-pointer"></tr> -->
    </table>
  </mat-card-content>  
</mat-card>
